<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <title>ARROW演算子</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Hello extends React.Component {
        constructor(props) {
          super(props)
          // イベントハンドラをthisで結びつける
          // 右辺のbind(this)のthisは21行目のclickHandler自身
          // bindで関数を生成して左辺へ代入
          this.eventFunc = this.clickHandler.bind(this)
        }
        clickHandler(e) {
          alert(`Hello React ${this.props.name}`)
        }
        render() {
          // thisが必要
          return <div onClick={this.eventFunc}>Click Me</div>
        }
      }

      // 描画
      const root = document.getElementById('root')
      // DOMを書き換え
      ReactDOM.render(<Hello name="クジラ" />, root)
    </script>
  </body>
</html>
